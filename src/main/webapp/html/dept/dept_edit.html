<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑部门信息</title>
    <link href="../../assets/layui/css/layui.css" rel="stylesheet" media="all">
</head>
<body>
<form class="layui-form-pane layui-form model-form" action="/dept_editDept">
    <div class="layui-form-item">
        <label class="layui-form-label">部门名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="name" name="name" placeholder="请输入部门名称" type="text" class="layui-input" lay-verify="required" value="11"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">部门描述<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="description" name="description" placeholder="请输入部门描述" type="text" class="layui-input" lay-verify="required" autocomplete="off"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">部门负责人<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="leader" name="leader" placeholder="请输入部门负责人" type="text" class="layui-input" lay-verify="required" autocomplete="off"/>
        </div>
    </div>
    <div class="layui-form-item" style="text-align: center">
        <button class="layui-btn layui-btn-primary" type="button" id="cancel">取消</button>
        <button class="layui-btn" lay-submit lay-filter="saveInfo">保存</button>
    </div>
</form>
<script src="../../assets/layui/layui.js"></script>
<script src="../../assets/js/dept/dept_edit.js"></script>
</body>
</html>
