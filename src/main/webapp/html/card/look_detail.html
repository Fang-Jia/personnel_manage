<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查看请假信息</title>
    <link href="../../assets/layui/css/layui.css" rel="stylesheet">
    <style>
        td{
            height: 40px;
        }
    </style>
</head>
<body>
<div class="layui-container">
    <table class="layui-table">
        <tr>
            <td>姓名</td>
            <td id="name"></td>
        </tr>
        <tr>
            <td>部门</td>
            <td id="deptName"></td>
        </tr>
        <tr>
            <td>申请日期</td>
            <td id="checkTimeStr"></td>
        </tr>
        <tr>
            <td>未打卡日</td>
            <td id="cardTimeStr"></td>
        </tr>
        <tr>
            <td>未打卡原因</td>
            <td id="reason"></td>
        </tr>
        <tr>
            <td>申请人</td>
            <td id="checkName"></td>
        </tr>
        <tr>
            <td>部门主管</td>
            <td id="deptLeader"></td>
        </tr>
        <tr>
            <td>审批状态</td>
            <td id="status"></td>
        </tr>
    </table>
<script src="../../assets/layui/layui.js"></script>
<script src="../../assets/js/card/look_detail.js"></script>
</div>
</body>
</html>
