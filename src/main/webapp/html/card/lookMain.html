<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>请假审批</title>
    <link href="../../assets/layui/css/layui.css" rel="stylesheet" media="all">
    <style>
        .table-name{
            font-size: 40px;
            margin-left: 20px;
            font-family: 幼圆,serif;
            color: #495c69;
            font-weight: 300;
            margin-top: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<h2 class="table-name">请假审批表</h2>

<table id="lookInfo" lay-filter="look-event"></table>

<script type="text/html" id="tool">
    <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="detail" id="edit">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="agree" id="agree">同意</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="refuse" id="refuse">拒绝</a>
</script>

<script src="../../assets/layui/layui.js"></script>
<script src="../../assets/js/card/look.js"></script>
</body>
</html>
