<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加岗位</title>
    <link href="../../assets/layui/css/layui.css" rel="stylesheet" media="all">
</head>
<body>
<form class="layui-form-pane layui-form model-form" action="/posi_addPosiInfo.action">
    <div class="layui-form-item">
        <label class="layui-form-label">岗位名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="name" placeholder="请输入部门名称" type="text" class="layui-input" lay-verify="required"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">岗位描述<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="description" placeholder="请输入部门描述" type="text" class="layui-input" lay-verify="required" autocomplete="off"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">岗位拥有者<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="leader" placeholder="请输入部门负责人" type="text" class="layui-input" lay-verify="required" autocomplete="off"/>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="submitInfo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script src="../../assets/layui/layui.js"></script>
<script src="../../assets/js/posi/position.js"></script>
</body>
</html>
