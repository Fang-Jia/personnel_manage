<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑部门信息</title>
    <link href="../../assets/layui/css/layui.css" rel="stylesheet" media="all">
</head>
<body>
<form class="layui-form-pane layui-form model-form" action="/user_editUser">
    <input type="text" hidden id="uid" name="uid">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="username" name="username" placeholder="请输入用户名称" type="text" class="layui-input" lay-verify="required"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">用户密码<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="password" name="password" placeholder="请输入用户密码" type="text" class="layui-input" lay-verify="required" autocomplete="off"/>
        </div>
    </div>
    <div class="layui-form-item" style="text-align: center">
        <button class="layui-btn layui-btn-primary" type="button" id="cancel">取消</button>
        <button class="layui-btn" lay-submit lay-filter="saveInfo">保存</button>
    </div>
</form>
<script src="../../assets/layui/layui.js"></script>
<script src="../../assets/js/user/user_edit.js"></script>
</body>
</html>
